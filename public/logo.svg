<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1917;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main background circle with gradient -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" stroke="#ea580c80" stroke-width="12"/>
  
  <!-- Decorative circles -->
  <circle cx="256" cy="256" r="215" fill="none" stroke="#ffffff33" stroke-width="9" opacity="0.8"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff1a" stroke-width="3" opacity="0.6"/>
  
  <!-- Shine overlay -->
  <ellipse cx="180" cy="180" rx="150" ry="150" fill="url(#shineGradient)"/>
  
  <!-- Flame icon (SVG path for the flame shape) -->
  <g transform="translate(256, 256)">
    <!-- Outer flame glow -->
    <path d="M 0,-80 C 25,-120 45,-140 45,-100 C 45,-60 20,-40 0,-20 C -20,-40 -45,-60 -45,-100 C -45,-140 -25,-120 0,-80 Z" 
          fill="#ffffff99" opacity="0.3" filter="blur(8px)"/>
    
    <!-- Main flame shape -->
    <path d="M 0,-75 C 20,-110 40,-130 40,-95 C 40,-60 18,-38 0,-20 C -18,-38 -40,-60 -40,-95 C -40,-130 -20,-110 0,-75 Z" 
          fill="#ffffff" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Inner flame highlight -->
    <path d="M 0,-60 C 12,-85 25,-95 25,-70 C 25,-50 10,-35 0,-25 C -10,-35 -25,-50 -25,-70 C -25,-95 -12,-85 0,-60 Z" 
          fill="#ffcccc" opacity="0.6"/>
    
    <!-- Flame core -->
    <ellipse cx="0" cy="-20" rx="8" ry="15" fill="#fff9e6" opacity="0.8"/>
  </g>
</svg>
